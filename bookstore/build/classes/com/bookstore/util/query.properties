book.getNewBooks = SELECT BOOK_NO, BOOK_TITLE, BOOK_WRITER, BOOK_PRICE \
				   FROM (SELECT BOOK_NO, BOOK_TITLE, BOOK_WRITER, BOOK_PRICE \
      					 FROM SAMPLE_BOOKS \
      			  		 ORDER BY BOOK_NO DESC) \
				   WHERE ROWNUM <= 5
				   
book.getBookByNo = SELECT BOOK_NO, BOOK_TITLE, BOOK_WRITER, BOOK_PUBLISHER, BOOK_POINT, \
        				(SELECT COUNT(*) FROM SAMPLE_BOOK_REVIEWS WHERE BOOK_NO = A.BOOK_NO) REVIEW_CNT, \
       					 BOOK_PRICE, BOOK_DISCOUNT_PRICE, BOOK_LIKES, BOOK_STOCK \
				   FROM SAMPLE_BOOKS A \
				   WHERE BOOK_NO = ?

book.getAllBooks = SELECT BOOK_NO, BOOK_TITLE, BOOK_WRITER, BOOK_GENRE, BOOK_PUBLISHER, BOOK_PRICE, BOOK_DISCOUNT_PRICE, \
				   BOOK_REGISTERED_DATE, BOOK_STOCK, BOOK_POINT, BOOK_LIKES \
				   FROM SAMPLE_BOOKS \
				   ORDER BY BOOK_NO DESC

book.registerBook = INSERT INTO SAMPLE_BOOKS (BOOK_NO, BOOK_TITLE, BOOK_WRITER, BOOK_GENRE, BOOK_PUBLISHER, BOOK_PRICE, BOOK_DISCOUNT_PRICE, BOOK_STOCK) \
					VALUES (SAMPLE_BOOK_SEQ.nextval, ?, ?, ?, ?, ?, ?, ?)

user.getNewUsers = SELECT USER_NAME, USER_ID, USER_EMAIL, USER_REGISTERED_DATE \
				   FROM (SELECT USER_NAME, USER_ID, USER_EMAIL, USER_REGISTERED_DATE \
      					 FROM SAMPLE_BOOK_USERS \
      					 ORDER BY USER_REGISTERED_DATE DESC) \
				   WHERE ROWNUM <= 5

user.getAllUsers = SELECT USER_ID, USER_NAME, USER_EMAIL, USER_POINT, USER_REGISTERED_DATE \
				   FROM SAMPLE_BOOK_USERS \
				   ORDER BY USER_ID DESC

user.getUserById = SELECT USER_ID, USER_PASSWORD, USER_NAME, USER_EMAIL, USER_POINT, USER_REGISTERED_DATE \
				   FROM SAMPLE_BOOK_USERS \
				   WHERE USER_ID = ?

review.getReviewByBookNo = SELECT REVIEW_POINT, REVIEW_REGISTERED_DATE, REVIEW_CONTENT, \
       					   (SELECT USER_NAME FROM SAMPLE_BOOK_USERS WHERE USER_ID = A.USER_ID) USER_NAME \
						   FROM SAMPLE_BOOK_REVIEWS A \
						   WHERE BOOK_NO = ?    

review.insertReview = INSERT INTO SAMPLE_BOOK_REVIEWS (REVIEW_NO, REVIEW_CONTENT, REVIEW_POINT, BOOK_NO, USER_ID) \
					  VALUES (SAMPLE_REVIEW_SEQ.nextval, ?, ?, ?, ?)
						   
order.insertOrder = INSERT INTO SAMPLE_BOOK_ORDERS (ORDER_NO, USER_ID, BOOK_NO, ORDER_PRICE, ORDER_AMOUNT) \
					VALUES (SAMPLE_ORDER_SEQ.nextval, ?, ?, ?, ?)
					
order.getOrderByUserId = SELECT ORDER_NO, BOOK_NO, (SELECT BOOK_TITLE FROM SAMPLE_BOOKS WHERE BOOK_NO = A.BOOK_NO) BOOK_TITLE, BOOK_NO, ORDER_PRICE, ORDER_AMOUNT, (ORDER_PRICE * ORDER_AMOUNT) CHARGE_PRICE \
        				 , ORDER_REGISTERED_DATE, NVL((SELECT REVIEW_NO FROM SAMPLE_BOOK_REVIEWS WHERE BOOK_NO = A.BOOK_NO AND USER_ID = A.USER_ID), -1) REVIEW_NO \
						 FROM SAMPLE_BOOK_ORDERS A \
						 WHERE USER_ID = ? \
						 ORDER BY ORDER_NO ASC
						 
order.getAllOrders = SELECT ORDER_NO, (SELECT USER_NAME FROM SAMPLE_BOOK_USERS WHERE USER_ID = A.USER_ID) AS USER_NAME \
                  	 , (SELECT BOOK_TITLE FROM SAMPLE_BOOKS WHERE BOOK_NO = A.BOOK_NO) AS BOOK_TITLE, ORDER_PRICE, ORDER_AMOUNT \
                  	 , (ORDER_PRICE * ORDER_AMOUNT) CHARGE_PRICE, ORDER_REGISTERED_DATE \
					 FROM SAMPLE_BOOK_ORDERS A \
					 ORDER BY ORDER_NO
					 
order.getAllOrdersByGenre = SELECT ORDER_NO, (SELECT USER_NAME FROM SAMPLE_BOOK_USERS WHERE USER_ID = A.USER_ID) AS USER_NAME \
                  	 		, (SELECT BOOK_TITLE FROM SAMPLE_BOOKS WHERE BOOK_NO = A.BOOK_NO) AS BOOK_TITLE, ORDER_PRICE, ORDER_AMOUNT \
                  	 		, (ORDER_PRICE * ORDER_AMOUNT) CHARGE_PRICE, ORDER_REGISTERED_DATE \
					 		FROM SAMPLE_BOOK_ORDERS A, SAMPLE_BOOKS B \
                     		WHERE B.BOOK_GENRE = ? \
                     		AND A.BOOK_NO = B.BOOK_NO \
					 		ORDER BY ORDER_NO
					 		
like.insertLike = INSERT INTO SAMPLE_BOOK_LIKES (BOOK_NO, USER_ID) \
				  VALUES (?, ?)

board.getAllBoards = SELECT BOARD_NO, BOARD_TITLE, BOARD_WRITER, BOARD_CONTENT, BOARD_PASSWORD, BOARD_HIT, BOARD_DEL_YN, BOARD_REGISTERED_DATE \
					 FROM SAMPLE_BOOK_BOARDS \
					 ORDER BY BOARD_NO
					 
board.insertBoard = INSERT INTO SAMPLE_BOOK_BOARDS (BOARD_NO, BOARD_TITLE, BOARD_WRITER, BOARD_CONTENT, BOARD_PASSWORD) \
					VALUES (SAMPLE_BOARD_SEQ.nextval, ?, ?, ?, ?)
					
board.getBoardByNo = SELECT BOARD_TITLE, BOARD_WRITER, BOARD_CONTENT, BOARD_PASSWORD, BOARD_NO, BOARD_HIT, BOARD_DEL_YN, BOARD_REGISTERED_DATE \
					 FROM SAMPLE_BOOK_BOARDS \
					 WHERE BOARD_NO = ?

board.getAllBoardsByTitle = SELECT BOARD_NO, BOARD_TITLE, BOARD_WRITER, BOARD_CONTENT, BOARD_PASSWORD, BOARD_HIT, BOARD_DEL_YN, BOARD_REGISTERED_DATE \
							FROM SAMPLE_BOOK_BOARDS \
							WHERE BOARD_TITLE LIKE '%' || ? || '%'
							
board.getAllBoardsByWriter = SELECT BOARD_NO, BOARD_TITLE, BOARD_WRITER, BOARD_CONTENT, BOARD_PASSWORD, BOARD_HIT, BOARD_DEL_YN, BOARD_REGISTERED_DATE \
							FROM SAMPLE_BOOK_BOARDS \
							WHERE BOARD_WRITER LIKE '%' || ? || '%'

board.getAllBoardsByContent = SELECT BOARD_NO, BOARD_TITLE, BOARD_WRITER, BOARD_CONTENT, BOARD_PASSWORD, BOARD_HIT, BOARD_DEL_YN, BOARD_REGISTERED_DATE \
							FROM SAMPLE_BOOK_BOARDS \
							WHERE BOARD_CONTENT LIKE '%' || ? || '%'

board.updateBoard = UPDATE SAMPLE_BOOK_BOARDS \
					SET BOARD_TITLE = ?, BOARD_WRITER = ?, BOARD_CONTENT = ?, BOARD_PASSWORD = ?, BOARD_HIT = ?, BOARD_DEL_YN = ?, BOARD_REGISTERED_DATE = ? \
					WHERE BOARD_NO = ?
 
reply.insertReply = INSERT INTO SAMPLE_BOOK_BOARD_REPLYS (REPLY_NO, REPLY_WRITER, REPLY_CONTENT, BOARD_NO) \
					VALUES (SAMPLE_REPLY_SEQ.nextval, ?, ?, ?)
					
reply.getReplysByBoardNo = SELECT REPLY_WRITER, REPLY_CONTENT, REPLY_REGISTERED_DATE \
						   FROM SAMPLE_BOOK_BOARD_REPLYS \
						   WHERE BOARD_NO = ?
						   

						   